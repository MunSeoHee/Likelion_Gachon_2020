<form action="/renew/{{x.id}}" method="GET">
    <input type="text" name="name" value="{{x.name}}">
    <input type="text" name="gender" value="{{x.gender}}">
    <input type="number" name="hp" id="" value="{{x.hp}}">
    <textarea name="text">{{x.text}}</textarea>
    <input type="submit" value="제출">
</form>
